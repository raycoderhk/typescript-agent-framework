name: Run Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 22
        cache: 'yarn'
    
    - name: Install dependencies
      run: yarn install
    
    - name: Build local packages
      run: yarn build
    
    - name: Run tests
      run: yarn test 
# Clean up old preview Docker images
name: Cleanup Preview Images

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/server

jobs:
  cleanup-preview-images:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Cleanup old preview images
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const packageName = '${{ env.IMAGE_NAME }}'.split('/').pop();
            const cutoffDate = new Date();
            cutoffDate.setDate(cutoffDate.getDate() - 7); // 7 days ago

            console.log(`ğŸ§¹ Cleaning up preview images older than ${cutoffDate.toISOString()}`);

            try {
              // Get all package versions
              const { data: versions } = await github.rest.packages.getAllPackageVersionsForPackageOwnedByOrg({
                package_type: 'container',
                package_name: packageName,
                org: owner,
                per_page: 100
              });

              console.log(`ğŸ“¦ Found ${versions.length} total package versions`);

              // Filter for preview images (tags starting with 'pr-')
              const previewVersions = versions.filter(version => {
                const hasPrTag = version.metadata?.container?.tags?.some(tag => tag.startsWith('pr-'));
                const isOld = new Date(version.updated_at) < cutoffDate;
                return hasPrTag && isOld;
              });

              console.log(`ğŸ” Found ${previewVersions.length} old preview images to delete`);

              // Delete old preview versions
              for (const version of previewVersions) {
                try {
                  await github.rest.packages.deletePackageVersionForOrg({
                    package_type: 'container',
                    package_name: packageName,
                    org: owner,
                    package_version_id: version.id
                  });
                  
                  const tags = version.metadata?.container?.tags?.join(', ') || 'no tags';
                  console.log(`âœ… Deleted version ${version.id} (tags: ${tags})`);
                } catch (error) {
                  console.error(`âŒ Failed to delete version ${version.id}:`, error.message);
                }
              }

              console.log(`ğŸ‰ Cleanup completed. Deleted ${previewVersions.length} old preview images.`);

            } catch (error) {
              console.error('âŒ Error during cleanup:', error.message);
              throw error;
            }

      - name: Generate cleanup summary
        uses: actions/github-script@v7
        with:
          script: |
            const summary = `## ğŸ§¹ Preview Image Cleanup Summary
            
            **Repository:** ${{ github.repository }}
            **Package:** ${{ env.IMAGE_NAME }}
            **Cleanup Date:** ${new Date().toISOString()}
            
            **Policy:** Preview images (tagged with \`pr-*\`) are automatically deleted after 7 days.
            
            **Registry:** [${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}](https://github.com/${{ github.repository }}/pkgs/container/server)
            `;
            
            await core.summary.addRaw(summary).write(); 